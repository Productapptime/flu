name: pdf_manager_plus
description: A comprehensive PDF management and editing application with advanced tools.
publish_to: 'none'

# ✅ SDK versiyonunu koru (stabil)
environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 📄 PDF & File Management - GÜNCEL VERSİYONLAR
  file_picker: ^8.1.0  # 8.0.6 -> 8.1.0
  flutter_inappwebview: ^6.1.5  # ✅ Zaten güncel
  shared_preferences: ^2.2.2    # 2.5.3 -> 2.2.2 (daha stabil)
  path: ^1.8.3  # ✅ Zaten güncel
  
  # 🔗 Sharing & Printing - GÜNCEL VERSİYONLAR
  share_plus: ^10.0.0  
  printing: ^5.14.2   
  
  # 🖼️ Image Processing - GÜNCEL VERSİYON
  image_picker: ^1.1.2  # 1.0.4 -> 1.1.2
  
  # 🆕 GEREKLİ YENİ PAKETLER
  permission_handler: ^11.0.1  # İzin yönetimi için
  path_provider: ^2.1.1       # Dosya yolu yönetimi

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  # Tüm varlıkların (assets) uzun listesi
  assets:
    # --- flu/assets/ altındaki ana dosyalar ---
    - flu/assets/pdf-lib.min.js
    - flu/assets/pdf.min.js
    - flu/assets/pdf.worker.min.js
    - flu/assets/tesseract.min.js
    - flu/assets/tools.html
    
    # --- flu/assets/build/ altındaki dosyalar ---
    - flu/assets/build/pdf.mjs
    - flu/assets/build/pdf.worker.mjs

    # --- flu/assets/web/ altındaki dosyalar ve klasörler ---
    - flu/assets/web/viewer.css
    - flu/assets/web/viewer.html
    - flu/assets/web/viewer.mjs
    - flu/assets/web/images/  # images klasöründeki tüm içerik
    
