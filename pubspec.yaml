name: hello_flutter
description: A simple Flutter app for GitHub Actions demo.
publish_to: 'none'

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.0.6
  flutter_inappwebview: ^6.1.5
  shared_preferences: ^2.5.3
  path: ^1.8.3
  share_plus: ^7.0.1
  printing: ^5.9.1        
  image_picker: ^1.0.4 
        

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    # PDF.js core dosyaları
    - assets/build/pdf.mjs
    - assets/build/pdf.worker.mjs

    # PDF.js viewer dosyaları
    - assets/web/viewer.html
    - assets/web/viewer.mjs
    - assets/web/viewer.css

    # Görseller
    - assets/web/images/

    # Locale dosyaları (tek tek tanımlı)
