name: pdf_manager_plus
description: A comprehensive PDF management and editing application with advanced tools.
publish_to: 'none'

# ✅ SDK versiyonunu koru (stabil)
environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 📄 PDF & File Management - GÜNCEL VERSİYONLAR
  file_picker: ^8.1.0  # 8.0.6 -> 8.1.0
  flutter_inappwebview: ^6.1.5  # ✅ Zaten güncel
  shared_preferences: ^2.2.2    # 2.5.3 -> 2.2.2 (daha stabil)
  path: ^1.8.3  # ✅ Zaten güncel
  
  # 🔗 Sharing & Printing - GÜNCEL VERSİYONLAR
  share_plus: ^9.0.0   # 7.0.1 -> 9.0.0
  printing: ^5.14.2    # 5.9.1 -> 5.14.0
  
  # 🖼️ Image Processing - GÜNCEL VERSİYON
  image_picker: ^1.1.2  # 1.0.4 -> 1.1.2
  
  # 🆕 GEREKLİ YENİ PAKETLER
  permission_handler: ^11.0.1  # İzin yönetimi için
  path_provider: ^2.1.1       # Dosya yolu yönetimi

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    # ✅ Araçlar - Tekil dosyalar
    - assets/tools.html
    - assets/pdf.worker.min.js
    - assets/pdf.min.js
    - assets/pdf-lib.min.js
    - assets/tesseract.min.js
    
    # ✅ PDF.js core dosyaları - Klasör olarak
    - assets/build/
    
    # ✅ PDF.js viewer dosyaları - Klasör olarak  
    - assets/web/
    
    # ✅ Görseller - Klasör olarak
    - assets/web/images/
    
    # ✅ Locale dosyaları - TEK SEFERDE tüm klasör
    - assets/web/locale/
