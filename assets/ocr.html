<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR - Metin √áƒ±kar</title>
    <script src="tesseract.min.js"></script>
    <script src="pdf.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .box {
            background: #f8f9fa;
            border-left: 4px solid #d32f2f;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #b71c1c;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview-container {
            text-align: center;
            margin: 20px 0;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: none;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #ocrOutput {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            line-height: 1.4;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #d32f2f;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .file-type-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .file-type-btn {
            flex: 1;
            padding: 12px;
            background: #e9ecef;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        .file-type-btn.active {
            background: #d32f2f;
            color: white;
            border-color: #d32f2f;
        }
        .copy-btn {
            background: #007bff;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .output-title {
            margin: 0;
        }
        .output-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OCR - Metin √áƒ±kar</h1>
        <p class="description">PDF veya g√∂rselden metin √ßƒ±karƒ±n</p>
        
        <div class="box">
            <h3>Giri≈ü T√ºr√ºn√º Se√ßin</h3>
            <div class="file-type-buttons">
                <div class="file-type-btn active" data-type="image">üì∑ G√∂rsel</div>
                <div class="file-type-btn" data-type="pdf">üìÑ PDF</div>
            </div>

            <div id="imageSection">
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div id="pdfSection" style="display: none;">
                <input type="file" id="pdfInput" accept="application/pdf">
                <select id="pdfPageSelect" style="display: none;">
                    <option value="">Sayfa se√ßin</option>
                </select>
            </div>

            <div class="preview-container">
                <img id="preview" alt="√ñnizleme">
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <div class="controls">
                <button id="ocrBtn" disabled>Metni √áƒ±kar</button>
            </div>
            <div id="ocrStatus" class="status">Hen√ºz i≈ülem yapƒ±lmadƒ±...</div>
        </div>
        
        <div class="box">
            <div class="output-header">
                <h3 class="output-title">√áƒ±karƒ±lan Metin:</h3>
                <div class="output-buttons">
                    <button id="copyBtn" class="copy-btn" disabled>üìã Metni Kopyala</button>
                </div>
            </div>
            <div id="ocrOutput">Hen√ºz OCR yapƒ±lmadƒ±...</div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

        let selectedImage = null;
        let currentFileType = 'image';
        let extractedText = '';

        const fileTypeBtns = document.querySelectorAll('.file-type-btn');
        const imageSection = document.getElementById('imageSection');
        const pdfSection = document.getElementById('pdfSection');
        const imageInput = document.getElementById('imageInput');
        const pdfInput = document.getElementById('pdfInput');
        const pdfPageSelect = document.getElementById('pdfPageSelect');
        const preview = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const ocrBtn = document.getElementById('ocrBtn');
        const copyBtn = document.getElementById('copyBtn');
        const ocrStatus = document.getElementById('ocrStatus');
        const ocrOutput = document.getElementById('ocrOutput');

        function showStatus(message, type) {
            ocrStatus.textContent = message;
            ocrStatus.className = `status ${type}`;
        }

        function updateProgress(percent) {
            showStatus(`ƒ∞≈ülem devam ediyor: %${percent}`, 'info');
        }

        // Metin kopyalama fonksiyonu
        function copyTextToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                // Modern y√∂ntem
                return navigator.clipboard.writeText(text)
                    .then(() => true)
                    .catch(() => false);
            } else {
                // Eski y√∂ntem
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return Promise.resolve(successful);
                } catch (err) {
                    document.body.removeChild(textArea);
                    return Promise.resolve(false);
                }
            }
        }

        // Dosya t√ºr√º deƒüi≈ütirme
        fileTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                fileTypeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFileType = btn.dataset.type;
                
                if (currentFileType === 'image') {
                    imageSection.style.display = 'block';
                    pdfSection.style.display = 'none';
                } else {
                    imageSection.style.display = 'none';
                    pdfSection.style.display = 'block';
                }
                
                resetForm();
            });
        });

        // G√∂rsel y√ºkleme
        imageInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = event => {
                preview.src = event.target.result;
                preview.style.display = 'block';
                selectedImage = preview.src;
                ocrBtn.disabled = false;
                copyBtn.disabled = true;
                showStatus('‚úÖ G√∂rsel hazƒ±r, metni √ßƒ±karabilirsiniz.', 'success');
            };
            reader.readAsDataURL(file);
        });

        // PDF y√ºkleme ve sayfa se√ßimi
        pdfInput.addEventListener('change', async e => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                showStatus('PDF y√ºkleniyor...', 'info');
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                // Sayfa se√ßeneklerini doldur
                pdfPageSelect.innerHTML = '<option value="">Sayfa se√ßin</option>';
                for (let i = 1; i <= pdf.numPages; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Sayfa ${i}`;
                    pdfPageSelect.appendChild(option);
                }
                pdfPageSelect.style.display = 'block';
                showStatus('PDF y√ºklendi. L√ºtfen bir sayfa se√ßin.', 'success');
                
            } catch (error) {
                showStatus('PDF y√ºklenirken hata olu≈ütu.', 'error');
            }
        });

        // PDF sayfasƒ± se√ßimi
        pdfPageSelect.addEventListener('change', async e => {
            const pageNum = parseInt(e.target.value);
            if (!pageNum) return;

            try {
                showStatus('Sayfa i≈üleniyor...', 'info');
                const file = pdfInput.files[0];
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const page = await pdf.getPage(pageNum);
                
                const viewport = page.getViewport({ scale: 2.0 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const ctx = canvas.getContext('2d');
                
                await page.render({ canvasContext: ctx, viewport }).promise;
                
                preview.src = canvas.toDataURL();
                preview.style.display = 'block';
                selectedImage = preview.src;
                ocrBtn.disabled = false;
                copyBtn.disabled = true;
                showStatus('‚úÖ Sayfa hazƒ±r, metni √ßƒ±karabilirsiniz.', 'success');
                
            } catch (error) {
                showStatus('Sayfa i≈ülenirken hata olu≈ütu.', 'error');
            }
        });

        function resetForm() {
            preview.style.display = 'none';
            ocrBtn.disabled = true;
            copyBtn.disabled = true;
            ocrOutput.textContent = 'Hen√ºz OCR yapƒ±lmadƒ±...';
            showStatus('Hen√ºz i≈ülem yapƒ±lmadƒ±...', 'info');
            selectedImage = null;
            extractedText = '';
            imageInput.value = '';
            pdfInput.value = '';
            pdfPageSelect.style.display = 'none';
            pdfPageSelect.innerHTML = '<option value="">Sayfa se√ßin</option>';
        }

        // Metin kopyalama butonu
        copyBtn.addEventListener('click', async () => {
            if (!extractedText) {
                showStatus('Kopyalanacak metin yok!', 'error');
                return;
            }

            const success = await copyTextToClipboard(extractedText);
            if (success) {
                showStatus('‚úÖ Metin panoya kopyalandƒ±!', 'success');
                // Buton ge√ßici olarak deƒüi≈üsin
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Kopyalandƒ±!';
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.disabled = false;
                }, 2000);
            } else {
                showStatus('‚ùå Metin kopyalanamadƒ±!', 'error');
            }
        });

        // OCR i≈ülemi
        ocrBtn.addEventListener('click', async () => {
            if (!selectedImage) {
                showStatus('L√ºtfen √∂nce bir g√∂rsel se√ßin!', 'error');
                return;
            }
            
            try {
                showStatus('‚è≥ OCR i≈üleniyor...', 'info');
                ocrOutput.textContent = 'Metin √ßƒ±karƒ±lƒ±yor...';
                ocrBtn.disabled = true;
                
                const { data: { text } } = await Tesseract.recognize(
                    selectedImage, 
                    'tur+eng',
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                updateProgress(Math.round(m.progress * 100));
                            }
                        }
                    }
                );
                
                extractedText = text.trim();
                ocrOutput.textContent = extractedText || '‚ùå Metin bulunamadƒ±.';
                
                if (extractedText) {
                    copyBtn.disabled = false;
                    showStatus('‚úÖ OCR tamamlandƒ±! Metni kopyalayabilirsiniz.', 'success');
                } else {
                    copyBtn.disabled = true;
                    showStatus('‚ùå Metin bulunamadƒ±.', 'error');
                }
                
            } catch (err) {
                console.error('OCR hatasƒ±:', err);
                ocrOutput.textContent = '‚ùå OCR i≈ülemi ba≈üarƒ±sƒ±z: ' + err.message;
                showStatus('‚ùå OCR ba≈üarƒ±sƒ±z!', 'error');
                ocrBtn.disabled = false;
                copyBtn.disabled = true;
            }
        });

        // Flutter handler kaydƒ± - OCR
        if (window.flutter_inappwebview) {
            console.log('‚úÖ OCR handlerlarƒ± kaydedildi');
        }
    </script>
</body>
</html>
