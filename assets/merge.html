<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Birle≈ütir</title>
    <script src="pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .box {
            background: #f8f9fa;
            border-left: 4px solid #d32f2f;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px dashed #d32f2f;
            border-radius: 8px;
            background: #fff;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #b71c1c;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .file-list {
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .file-item {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Birle≈ütir</h1>
        <p class="description">Birden fazla PDF dosyasƒ±nƒ± tek bir dosyada birle≈ütirin</p>
        
        <div class="box">
            <h3>Birle≈ütirilecek dosyalarƒ± se√ßin:</h3>
            <input type="file" id="mergeFiles" accept="application/pdf" multiple>
            <div class="file-list" id="fileList"></div>
            <button id="mergeBtn">PDF'leri Birle≈ütir ve Kaydet</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let selectedFiles = [];

        document.getElementById('mergeFiles').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Kaldƒ±r</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        document.getElementById('mergeBtn').addEventListener('click', async () => {
            if (selectedFiles.length < 2) {
                showStatus('En az 2 PDF se√ßmelisiniz!', 'error');
                return;
            }

            try {
                showStatus('PDF\'ler birle≈ütiriliyor...', 'info');
                
                const mergedPdf = await PDFLib.PDFDocument.create();

                for (let file of selectedFiles) {
                    const bytes = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(bytes);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach(p => mergedPdf.addPage(p));
                }

                const mergedBytes = await mergedPdf.save();
                
                // Flutter'a dosyayƒ± kaydetmesi i√ßin mesaj g√∂nder
                if (window.flutter_inappwebview) {
                    const blob = new Blob([mergedBytes], { type: 'application/pdf' });
                    const reader = new FileReader();
                    reader.onloadend = function() {
                        const base64 = reader.result.split(',')[1];
                        window.flutter_inappwebview.callHandler('saveFile', 'birlesik_pdf.pdf', base64);
                    };
                    reader.readAsDataURL(blob);
                }

                showStatus('PDF ba≈üarƒ±yla birle≈ütirildi! Download klas√∂r√ºne kaydedildi.', 'success');
                
            } catch (error) {
                console.error("PDF birle≈ütirme hatasƒ±:", error);
                showStatus('PDF birle≈ütirilirken bir hata olu≈ütu: ' + error.message, 'error');
            }
        });

        // Flutter handler kaydƒ±
        if (window.flutter_inappwebview) {
            window.flutter_inappwebview.registerHandler('saveFile', function(data, callback) {
                console.log('Dosya kaydedildi:', data);
            });
        }
    </script>
</body>
</html>
