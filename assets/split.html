<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Ayır</title>
    <script src="pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .box {
            background: #f8f9fa;
            border-left: 4px solid #d32f2f;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #b71c1c;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .example {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✂️ PDF Ayır</h1>
        <p class="description">PDF dosyasını belirli sayfalara veya aralıklara ayırın</p>
        
        <div class="box">
            <h3>PDF Dosyasını Seçin</h3>
            <input type="file" id="splitFile" accept="application/pdf">
        </div>

        <div class="box">
            <h3>Hangi Sayfaları Ayırmak İstiyorsunuz?</h3>
            <div class="example">
                <strong>Örnek formatlar:</strong><br>
                • 1-3 → 1, 2, 3. sayfalar<br>
                • 1,3,5 → 1, 3, 5. sayfalar<br>
                • 1-3,5,7-9 → 1,2,3,5,7,8,9. sayfalar
            </div>
            <input type="text" id="pagesInput" placeholder="Sayfa aralıklarını girin (örn: 1-3,5,7-9)">
            <button id="splitBtn">PDF'yi Ayır ve Kaydet</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function parsePageRanges(input, totalPages) {
            const ranges = input.split(',').map(r => r.trim());
            const pages = new Set();
            
            for (let r of ranges) {
                if (r.includes('-')) {
                    const [start, end] = r.split('-').map(Number);
                    for (let i = start; i <= end && i <= totalPages; i++) {
                        pages.add(i - 1);
                    }
                } else {
                    const n = parseInt(r);
                    if (!isNaN(n) && n <= totalPages) {
                        pages.add(n - 1);
                    }
                }
            }
            return Array.from(pages).sort((a, b) => a - b);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        document.getElementById('splitBtn').addEventListener('click', async () => {
            const file = document.getElementById('splitFile').files[0];
            const rangeInput = document.getElementById('pagesInput').value.trim();

            if (!file) {
                showStatus('Lütfen bir PDF seçin.', 'error');
                return;
            }
            
            if (!rangeInput) {
                showStatus('Lütfen ayırmak istediğiniz sayfaları belirtin.', 'error');
                return;
            }

            try {
                showStatus('PDF ayrılıyor...', 'info');
                
                const pdfBytes = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                const totalPages = pdfDoc.getPageCount();

                const pagesToExtract = parsePageRanges(rangeInput, totalPages);
                if (pagesToExtract.length === 0) {
                    showStatus('Geçerli sayfa aralığı girmediniz.', 'error');
                    return;
                }

                const newPdf = await PDFLib.PDFDocument.create();
                const copied = await newPdf.copyPages(pdfDoc, pagesToExtract);
                copied.forEach(p => newPdf.addPage(p));

                const newPdfBytes = await newPdf.save();
                
                // Flutter'a dosyayı kaydetmesi için mesaj gönder
                if (window.flutter_inappwebview) {
                    const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                    const reader = new FileReader();
                    reader.onloadend = function() {
                        const base64 = reader.result.split(',')[1];
                        const fileName = `ayrilmis_${file.name}`;
                        window.flutter_inappwebview.callHandler('saveFile', fileName, base64);
                    };
                    reader.readAsDataURL(blob);
                }

                showStatus(`PDF başarıyla ayrıldı! ${pagesToExtract.length} sayfa kaydedildi.`, 'success');
                
            } catch (error) {
                console.error("PDF ayırma hatası:", error);
                showStatus('PDF ayrılırken bir hata oluştu: ' + error.message, 'error');
            }
        });

        // Flutter handler kaydı
        if (window.flutter_inappwebview) {
            window.flutter_inappwebview.registerHandler('saveFile', function(data, callback) {
                console.log('Dosya kaydedildi:', data);
            });
        }
    </script>
</body>
</html>
