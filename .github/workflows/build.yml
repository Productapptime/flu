name: Flutter Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # ðŸ§  Yeni eklenen adÄ±m â€” pubspec.yaml iÃ§indeki assets listesini otomatik gÃ¼ncelle
      - name: Auto-update assets in pubspec.yaml
        run: |
          echo "ðŸ”„ Updating asset list in pubspec.yaml..."
          ASSET_LIST=$(find assets -type f | sed 's/^/    - /')
          awk -v assets="$ASSET_LIST" '
            /^  assets:/ {print; print assets; inAssets=1; next}
            inAssets && /^    - / {next}
            inAssets && !/^    - / {inAssets=0}
            {print}
          ' pubspec.yaml > pubspec.tmp && mv pubspec.tmp pubspec.yaml
          echo "âœ… Assets updated successfully."

      - name: Clean project
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
